<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Yourwae</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a href="index.html"><strong>âš¡ Yourwae</strong></a>
      </div>
      <div class="navbar-menu">
        <a href="stores.html" class="nav-link">Stores</a>
        <a href="cart.html" class="nav-link">ðŸ›’ Cart</a>
        <button id="loginBtn" class="nav-btn btn-primary" onclick="window.location.href='login.html'">Login</button>
        <div id="userMenu" style="display: none;" class="user-menu">
          <button class="nav-btn btn-secondary" onclick="window.location.href='orders.html'" style="opacity: 0.6;">My Orders</button>
          <button id="logoutBtn" class="nav-btn btn-danger" onclick="handleLogout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- My Orders Section -->
  <section class="orders-section">
    <div class="container">
      <h1>My Orders</h1>

      <div class="orders-filters">
        <button class="filter-btn active" onclick="filterOrders('all')">All</button>
        <button class="filter-btn" onclick="filterOrders('pending')">Pending</button>
        <button class="filter-btn" onclick="filterOrders('confirmed')">Confirmed</button>
        <button class="filter-btn" onclick="filterOrders('delivered')">Delivered</button>
        <button class="filter-btn" onclick="filterOrders('cancelled')">Cancelled</button>
      </div>

      <div id="ordersContainer" class="orders-list">
        <div class="loading">Loading your orders...</div>
      </div>
    </div>
  </section>

  <!-- Order Details Modal -->
  <div id="orderModal" class="modal" style="display: none;">
    <div class="modal-content modal-large">
      <span class="close" onclick="closeOrderModal()">&times;</span>
      <h2>Order Details</h2>
      <div id="modalOrderContent" class="modal-body"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Yourwae. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0"></script>
  <script src="js/app.js"></script>
  <script src="js/orders.js"></script>
</body>
</html>
