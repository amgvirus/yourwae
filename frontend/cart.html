<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Yourwae</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a href="index.html"><strong>âš¡ Yourwae</strong></a>
      </div>
      <div class="navbar-menu">
        <a href="stores.html" class="nav-link">Stores</a>
        <a href="cart.html" class="nav-link active">ðŸ›’ Cart</a>
        <button id="loginBtn" class="nav-btn btn-primary" onclick="window.location.href='login.html'">Login</button>
        <div id="userMenu" style="display: none;" class="user-menu">
          <button class="nav-btn btn-secondary" onclick="window.location.href='orders.html'">My Orders</button>
          <button id="logoutBtn" class="nav-btn btn-danger" onclick="handleLogout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="cart-section">
    <div class="container">
      <h1>Shopping Cart</h1>

      <div class="cart-content">
        <!-- Cart Items -->
        <div class="cart-items">
          <div id="cartContainer" class="cart-items-list">
            <div class="loading">Loading cart...</div>
          </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
          <h2>Order Summary</h2>
          <div class="summary-item">
            <span>Subtotal:</span>
            <span id="subtotal">â‚¹0</span>
          </div>
          <div class="summary-item">
            <span>Tax (10%):</span>
            <span id="tax">â‚¹0</span>
          </div>
          <div class="summary-item">
            <span>Delivery Fee:</span>
            <span id="deliveryFee">â‚¹0</span>
          </div>
          <div class="summary-item total">
            <span>Total:</span>
            <span id="total">â‚¹0</span>
          </div>
          <button class="btn btn-primary btn-full" onclick="proceedToCheckout()">Proceed to Checkout</button>
          <button class="btn btn-secondary btn-full" onclick="window.location.href='stores.html'">Continue Shopping</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Yourwae. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0"></script>
  <script src="js/app.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
