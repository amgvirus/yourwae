<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Yourwae</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a href="index.html"><strong>âš¡ Yourwae</strong></a>
      </div>
      <div class="navbar-menu">
        <a href="stores.html" class="nav-link">Stores</a>
        <a href="cart.html" class="nav-link">ðŸ›’ Cart</a>
        <button id="loginBtn" class="nav-btn btn-primary" onclick="window.location.href='login.html'">Login</button>
        <div id="userMenu" style="display: none;" class="user-menu">
          <button class="nav-btn btn-secondary" onclick="window.location.href='orders.html'">My Orders</button>
          <button id="logoutBtn" class="nav-btn btn-danger" onclick="handleLogout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Checkout Section -->
  <section class="checkout-section">
    <div class="container">
      <h1>Checkout</h1>

      <div class="checkout-content">
        <!-- Checkout Form -->
        <div class="checkout-form">
          <!-- Delivery Address -->
          <div class="form-section">
            <h2>Delivery Address</h2>
            <form id="addressForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="street">Street Address</label>
                  <input type="text" id="street" required placeholder="Street address">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" required placeholder="City">
                </div>
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" id="state" required placeholder="State">
                </div>
                <div class="form-group">
                  <label for="zip">Zip Code</label>
                  <input type="text" id="zip" required placeholder="Zip code">
                </div>
              </div>
              <div class="form-group">
                <label for="specialInstructions">Special Instructions (Optional)</label>
                <textarea id="specialInstructions" placeholder="Any special instructions for delivery"></textarea>
              </div>
            </form>
          </div>

          <!-- Payment Method -->
          <div class="form-section">
            <h2>Payment Method</h2>
            <div class="payment-options">
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="card" checked>
                <span class="payment-label">ðŸ’³ Credit/Debit Card</span>
              </label>
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="upi">
                <span class="payment-label">ðŸ“± UPI</span>
              </label>
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="wallet">
                <span class="payment-label">ðŸ’° Wallet</span>
              </label>
              <label class="payment-option">
                <input type="radio" name="paymentMethod" value="cod">
                <span class="payment-label">ðŸšš Cash on Delivery</span>
              </label>
            </div>

            <!-- Card Payment Fields -->
            <div id="cardPayment" class="card-payment">
              <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9123 4567" maxlength="19">
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="expiryDate">Expiry Date</label>
                  <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" placeholder="123" maxlength="3">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
          <h2>Order Summary</h2>
          <div id="summaryContent" class="summary-content">
            <div class="loading">Loading summary...</div>
          </div>

          <div class="summary-totals">
            <div class="summary-item">
              <span>Subtotal:</span>
              <span id="summarySubtotal">GHâ‚µ0</span>
            </div>
            <div class="summary-item">
              <span>Tax (10%):</span>
              <span id="summaryTax">GHâ‚µ0</span>
            </div>
            <div class="summary-item">
              <span>Delivery Fee:</span>
              <span id="summaryDeliveryFee">GHâ‚µ0</span>
            </div>
            <div class="summary-item total">
              <span>Total Amount:</span>
              <span id="summaryTotal">GHâ‚µ0</span>
            </div>
          </div>

          <button class="btn btn-primary btn-full" onclick="placeOrder()">Place Order</button>
          <button class="btn btn-secondary btn-full" onclick="window.location.href='cart.html'">Back to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Yourwae. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="js/app.js"></script>
  <script src="js/checkout.js"></script>
</body>

</html>
