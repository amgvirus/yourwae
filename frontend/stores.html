<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stores - Yourwae</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a href="index.html"><strong>âš¡ Yourwae</strong></a>
      </div>
      <div class="navbar-menu">
        <!-- Town Selector -->
        <div class="town-selector">
          <select id="townSelect" class="town-dropdown" onchange="handleTownChange()">
            <option value="">Select Town</option>
            <option value="hohoe">Hohoe</option>
            <option value="dzodze">Dzodze</option>
            <option value="anloga">Anloga</option>
          </select>
        </div>
        <a href="stores.html" class="nav-link active">Stores</a>
        <a href="cart.html" class="nav-link">ðŸ›’ Cart</a>
        <button id="loginBtn" class="nav-btn btn-primary" onclick="window.location.href='login.html'">Login</button>
        <div id="userMenu" style="display: none;" class="user-menu">
          <button class="nav-btn btn-secondary" onclick="window.location.href='orders.html'">My Orders</button>
          <button id="logoutBtn" class="nav-btn btn-danger" onclick="handleLogout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Stores Section -->
  <section class="stores-section">
    <div class="container">
      <div class="stores-header">
        <h1>Browse Stores</h1>
        <div class="filters">
          <input type="text" id="searchInput" placeholder="Search stores..." class="search-input">
          <select id="categoryFilter" class="filter-select">
            <option value="">All Categories</option>
            <option value="grocery">Grocery</option>
            <option value="electronics">Electronics</option>
            <option value="pharmacy">Pharmacy</option>
            <option value="fashion">Fashion</option>
            <option value="beauty">Beauty</option>
            <option value="home">Home</option>
            <option value="food">Food</option>
          </select>
        </div>
      </div>

      <div id="storesContainer" class="stores-grid">
        <div class="loading">Loading stores...</div>
      </div>

      <div class="pagination">
        <button id="prevBtn" class="btn btn-secondary" onclick="previousPage()" style="display: none;">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextBtn" class="btn btn-secondary" onclick="nextPage()" style="display: none;">Next</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Yourwae. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/stores.js"></script>
</body>
</html>
